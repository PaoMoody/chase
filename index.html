<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Chase Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Avenir', sans-serif;
      background-color: #ffffff;
    }
    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .animal {
      width: 80px;
      height: 80px;
      position: absolute;
      transition: top 0.6s, left 0.6s;
      cursor: pointer;
    }
    #kid {
      width: 100px;
      height: 100px;
      position: absolute;
      left: 50px;
      top: 50px;
      transition: top 1s, left 1s;
      z-index: 2;
    }
    #message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #e95732;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 3;
    }
    #scoreBoard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffc764;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }
    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #5e98ab;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <img id="kid" src="kid.png" alt="kid">
    <div id="message"></div>
    <div id="scoreBoard">Score: 0</div>
    <div id="timer">Time: 45</div>
  </div>
  <script>
    const animalData = [
      { short: 'cat', long: 'acorn' },
      { short: 'hen', long: 'bee' },
      { short: 'pig', long: 'ice-cream' },
      { short: 'dog', long: 'boat' },
      { short: 'bug', long: 'unicorn' },
    ];

    const gameArea = document.getElementById('gameArea');
    const kid = document.getElementById('kid');
    const message = document.getElementById('message');
    const scoreBoard = document.getElementById('scoreBoard');
    const timerDisplay = document.getElementById('timer');

    let score = 0;
    let timeLeft = 45;
    let gameInterval;

    function updateScore() {
      score++;
      scoreBoard.textContent = `Score: ${score}`;
    }

    function spawnAnimal() {
      const data = animalData[Math.floor(Math.random() * animalData.length)];
      const img = document.createElement('img');
      img.src = `${data.short}.png`;
      img.className = 'animal';
      img.style.top = Math.random() * (window.innerHeight - 100) + 'px';
      img.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      gameArea.appendChild(img);

      img.addEventListener('click', () => {
        const rect = img.getBoundingClientRect();
        kid.style.left = rect.left + 'px';
        kid.style.top = rect.top + 'px';

        setTimeout(() => {
          img.src = `${data.long}.png`;
          new Audio(`${data.short}.mp3`).play();
          setTimeout(() => {
            new Audio(`${data.long}.mp3`).play();
            showMessage(`You caught a ${data.short}!`);
            updateScore();
            img.remove();
          }, 1000);
        }, 1000);
      });

      const moveInterval = setInterval(() => {
        if (!img.parentElement) return clearInterval(moveInterval);
        img.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        img.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      }, 2000);

      setTimeout(() => {
        if (img.parentElement) img.remove();
      }, 8000);
    }

    function showMessage(text) {
      message.textContent = text;
      message.style.display = 'block';
      setTimeout(() => message.style.display = 'none', 2000);
    }

    function startGame() {
      gameInterval = setInterval(() => {
        spawnAnimal();
      }, 1500);

      const timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          clearInterval(gameInterval);
          showMessage(`Time's up! You caught ${score} animals!`);
        }
      }, 1000);
    }

    startGame();
  </script>
</body>
</html>
